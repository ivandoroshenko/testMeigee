<body>
    <header class="header">
        <div class="header_top">
            <div class="container">
                <div class="row justify-content-between">
                    <address class="col col-md-7 header_top__address">
                        <div class="row flex-nowrap justify-content-start">
                            <div class="col-6 col-md-5 header_top__invitation">Hello dear visitor. Good luck with shopping.</div>
                            <a href="mailto:support@shopflow.com" class="col-6 col-md-4 header_top__email">Email us: support@shopflow.com</a>
                            <a href="tel:+15417543788" class="col-6 col-md-4 header_top__phone">Call us free: +1-541-754-3788</a>
                        </div>
                    </address>
                    <a href="#" class="col col-md-1 header_top__account">Account</a>
                </div>
            </div>
        </div>

        <div class="header__main">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-12 col-md-3 header__search_wrap d-flex align-items-center">
                        <input type="search" class="header__search" placeholder="Search entire store here...">
                    </div>
                    <div class="col-12 col-md-3 header__logo_wrap">
                        <img src="img/logo.png" alt="logo" class="header__logo">
                    </div>
                    <div class="header__social_wrap col-12 col-md-auto">
                        <ul class="header__social_list">
                            <li class="header__social_item">
                                <a href="#" class="header__social_link"><img src="img/amazon.png" alt="amazon"></a>
                            </li>
                            <li class="header__social_item">
                                <a href="#" class="header__social_link"><img src="img/facebook.png" alt="facebook"></a>
                            </li>
                            <li class="header__social_item">
                                <a href="#" class="header__social_link"><img src="img/twitter.png" alt="twitter"></a>
                            </li>
                            <li class="header__social_item">
                                <a href="#" class="header__social_link"><img src="img/instagram.png" alt="instagramm"></a>
                            </li>
                            <div class="cart">
                                <span class="cart__img"><img src="img/cart.png" alt="cart"></span>
                                <span class="cart__count">0</span>
                            </div>
                        </ul>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
